<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" textfile="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

        {% if title %}
            <title>Text Summarization - {{ title }}</title>
        {% else %}
            <title>Text Summarization</title>
        {% endif %}

        <h1>Welcome to <b><i>Text Summary</i></b></h1>
        <p>
            Write your text in below text box to get summary
        </p>
    </head>
    <body>
        <div class="form-group">
            <form method="POST">
                <label>Input text to summarize:</label>
                <div>
                    <textarea name="text" id="textarea" cols="100" rows="5" required></textarea>
                </div>
                <div>
                    <input id="button" type="submit">
                </div>
            </form>
        </div>
    </body>
</html>
